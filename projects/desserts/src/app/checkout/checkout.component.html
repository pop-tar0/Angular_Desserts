<ng-container>
    <div class="loading" *ngIf="isLoading" aria-hidden="true">
        <i class="fa fa-spinner fa-spin loading-icon" aria-hidden="true" style="height: 16px;"></i>
        <p>Loading...</p>
    </div>
</ng-container>
<div class="container" *ngIf="!isLoading" [style.min-height.px]="calculateContainerHeight()">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
            <router-outlet></router-outlet>
        </div>
        <div class="col-lg-4 d-none d-lg-block">
            <div class="row">
                <div class="col-12">
                    <div class="card rounded-0 mb-3">
                        <div class="card-header d-flex justify-content-center align-items-center rounded-0">
                            訂單摘要
                        </div>
                        <div class="card-body">
                            <div>
                                <div class="col-12 d-flex justify-content-between p-2 pt-0">
                                    <span>小計</span>
                                    <span>NT ${{ ProductPrice }}</span>
                                </div>
                                <div class="col-12 d-flex justify-content-between p-2">
                                    <span>運費</span>
                                    <span>NT $300</span>
                                </div>
                                <div class="col-12 d-flex justify-content-between p-2">
                                    <span style="font-size: 20px; font-weight: bold;">總計</span>
                                    <span style="font-size: 20px; font-weight: bold;">NT ${{ TotalPrice }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card rounded-0">
                        <div class="card-header rounded-0 d-flex justify-content-center align-items-center rounded-0">
                            購物清單
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 mb-3" *ngFor="let item of cartItems">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="bg-cover"
                                            [style.background-image]="'url(data:image/png;base64,' + item.img + ')'">
                                        </div>
                                        <div class="col d-flex flex-column product-info">
                                            <span>{{ item.name }} ({{ item.orderQuantity }})</span>
                                            <span>NT ${{ item.onePrice }}</span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
