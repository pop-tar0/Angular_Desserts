<div class="row">
    <div class="form-block p-3">
        <div class="form-row p-3">
            <div class="col"><span class="page-title">發票</span></div>
            <div class="col d-flex justify-content-between align-items-center progress-line"
                style="position: relative;">
                <div class="dot-complete">
                    <div class="dot-check" style="position: relative;">
                        <i class="fa-solid fa-check" style="color: #3F5D45;"></i>
                    </div>
                </div>
                <div class="dot-complete">
                    <div class="dot-check" style="position: relative;">
                        <i class="fa-solid fa-check" style="color: #3F5D45;"></i>
                    </div>
                </div>
                <div class="dot">
                    <div class="dot-active"></div>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row g-0 mb-4">
                <div class="col-6"><a routerLink="/Checkout/Checkout3/Checkout31"
                        class="btn btn-block invoice-btn active">電子發票</a>
                </div>
                <div class="col-6"><a routerLink="/Checkout/Checkout3/Checkout32"
                        class="btn btn-block invoice-btn">發票郵寄</a>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="invoiceEmail" class="form-label form-label">電子發票編碼</label>
                        <input type="email" class="form-control input-box" id="invoiceEmail"
                            placeholder="example@mail.com" [(ngModel)]="billNumber">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="taxID" class="form-label form-label">統一編號 (選填)</label>
                        <input type="text" class="form-control input-box" id="taxID" placeholder="12345678"
                            [(ngModel)]="uniformNumber">
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="g-0 nextstep-block">
        <a routerLink="/Checkout_Success" class="btn btn-block rounded-0 nextstep-block-btn" style="font-size: 20px;"
            (click)="onSubmitCart()">確認結帳</a>
    </div>
</div>
